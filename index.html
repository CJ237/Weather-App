    <title>Weather App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

  <body>
    <nav class="navbar bg-primary" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand text-light">The Weather App
          <button
        class="btn changeButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling"
      >
      </button>
        </a>
        <button
        class="btn changeButton"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling"
      >
        <img id="arrow" src="./1blue-arrow-button-png.jpg" />
      </button>
        <form class="d-flex" role="search">
          <input
            id="userInput"
            class="form-control me-2"
            type="search"
            placeholder="City ..."
            aria-label="Search"
          />
          <button id="submit" class="btn btn-dark" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
          The Weather App
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <br />
      <div class="offcanvas-body">
        <br /><br /><br />

        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Previously Searched
          </button>
          <ul id="menu" class="dropdown-menu"></ul>
        </div>
      </div>
    </div>
